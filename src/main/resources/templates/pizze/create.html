<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
</head>

<body>

    <th:block th:replace="~{fragment :: bootstrap}"></th:block>
    <th:block th:replace="~{fragment :: navBar}"></th:block>

    <div class="col-8 container mx-auto">
        <form th:action="@{/pizze/create}" th:object="${pizze}" method="post">

            <div class="mb-3">
                <label class="form-label" for="name">Nome Pizza:</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <div class="single-ingredient form-check" th:each="ingredient : ${ingredients}">
                    <input type="checkbox" th:id="|ingredient-${ingredient.id}|" th:field="${pizze.ingredients}"
                        th:value="${ingredient.id}">
                    <label th:for="|ingredient-${ingredient.id}|" class="form-check-label"
                        th:text="${ingredient.name}" />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="description">Descrizione:</label>
                <textarea class="form-control" id="description" th:field="*{description}"
                    th:errorClass="is-invalid"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="pick">Pick:</label>
                <input class="form-control" type="text" id="pick" th:field="*{pick}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('pick')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('pick')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="price">Prezzo (€):</label>
                <input class="form-control" type="number" step="0.01" id="price" th:field="*{price}"
                    th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="symbol">Simbolo (€,$,£):</label>
                <input class="form-control" type="text" id="symbol" th:field="*{symbol}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('symbol')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('symbol')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Crea Pizza</button>

        </form>
    </div>

</body>

</html>
