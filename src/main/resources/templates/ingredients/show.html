<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient-show</title>
</head>

<body>

    <th:block th:replace="~{fragment :: bootstrap}"></th:block>
    <th:block th:replace="~{fragment :: navBar}"></th:block>

    <div class="container mx-auto mt-5 mb-5">
        <div class="card" th:object="${ingredient}" style="max-width: 500px">
            <div class="card-body">
                <h1 class="card-title">[[*{name}]]</h1>
                <p>Pizze with this ingredient: [[*{pizze.size()}]]</h1>
            </div>
</body>
